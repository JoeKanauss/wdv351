
<!DOCTYPE html>
<html>
<head>
<title>Video Player Demonstrations</title>
<link rel="stylesheet" type="text/css" href="style.css">

<style>
video{
	border: .75em double #55c0ba;
}
iframe {
	border: .75em double #e4018c;
}
</style>
</head>
<body>
<div id="contain">
<h1>Video Player Demonstrations</h1>

<h2>YouTube Video Demo</h2>

<p><iframe width="560" height="315" src="https://www.youtube.com/embed/b5T3ozq1V0M" frameborder="0" allowfullscreen></iframe></p>

<h2>HTML5 Video Element Demonstration</h2>

<p class="video"><video width="560" height="315" controls>
<source src="video.mp4" type="video/mp4">
</video></p>

</div>
</body>
</html>
