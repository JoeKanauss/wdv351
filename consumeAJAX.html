<html>
<head>
<script src="js/jquery-3.2.1.js"> </script>

<script>
$(document).ready(function(){

$("#student1").click(function(){
	$.get("900006361.js", function(data, status){
						var data1 = JSON.parse(data);
						var properDate1 = new Date(Date.parse(data1.student_registration_date)).toDateString();
						
						$("#id").html(data1.student_id);
						$("#fName").html(data1.student_first_name);
						$("#lName").html(data1.student_last_name);
						$("#major").html(data1.student_major);
						$("#credits").html(data1.student_credits);
						$("#gpa").html(data1.student_gpa);
						$("#registration").html(properDate1);
						});
	});

<style>
body{

</head>
<body>

</html>
