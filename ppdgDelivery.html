	var purchased = getCookie("purchased");

		$(".bodyMessage").html("Your copy of the game includes a Microsoft Word Document of the Instruction Sheet, a Pdf of the Instruction Sheet, and a .png image file of the gameboard and game pieces. A compressed file of the Pdf and image are also available to be downloaded. <strong> These downloads will be available for 1 day on the computer your purchased them from</strong>.");

	}
	else
	{
		$(".headMessage").html("Uh-oh! It seems like you haven't purchased &ldquo;Tic-Tac-Boo&rdquo;");
	}

});
</script>
